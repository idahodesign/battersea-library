<!-- Load navigation into header -->
<script>
(function() {
  function loadNestedNav() {
    fetch('/battersea-library/includes/demo-nav.html')
      .then(response => {
        if (!response.ok) throw new Error('Navigation not found');
        return response.text();
      })
      .then(html => {
        const placeholder = document.getElementById('demo-nav-nested');
        if (placeholder) {
          placeholder.innerHTML = html;
          console.log('âœ“ Navigation loaded into Header component');
          
          // Re-initialize Battersea components after dynamic load
          if (window.Battersea && window.Battersea.initializeAll) {
            setTimeout(() => window.Battersea.initializeAll(), 100);
          }
        }
      })
      .catch(err => console.error('Error loading navigation:', err));
  }
  
  // Load when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', loadNestedNav);
  } else {
    loadNestedNav();
  }
})();
</script>
